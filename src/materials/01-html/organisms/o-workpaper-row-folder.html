

<div class="a-row-mwpfolder m-b10">

    <div class="col-xs-1">

    <div class="col-xs-5">

        <!-- edit -->

<script>
    /* Temporary basic script to quickly show interaction */
    $(".wkpfolder-mode-read").click(function () {
        $(".wkpfolder-mode-read").hide();
        $(".wkpfolder-mode-edit").removeClass('hidden');
    });
    $(".wkpfolder-click-ok, .wkpfolder-click-cancel").click(function () {
        $(".wkpfolder-mode-read").show();
        $(".wkpfolder-mode-edit").addClass('hidden');
    });
</script>
