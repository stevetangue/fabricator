<!doctype html>
<html lang="">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title}}</title>

        {{#if fabricator}}<link rel="stylesheet" href="{{baseurl}}/assets/fabricator/styles/f.css">{{/if}}

        <!-- toolkit styles -->
        <link rel="stylesheet" href="{{baseurl}}/assets/toolkit/styles/toolkit.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700,900" rel="stylesheet">

        <!-- /toolkit styles -->

        <script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

        <!-- reactjs -- https://facebook.github.io/react/docs/tutorial.html -->
        <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>

        <script src="https://npmcdn.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
